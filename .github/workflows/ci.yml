name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Test CLI installation
      run: |
        contextflow --help
        contextflow templates
    
    - name: Test demo script
      run: |
        python demo.py
    
    - name: Check for credential leaks
      run: |
        # Simple check for common credential patterns
        if grep -r "api_token.*=" . --exclude-dir=.git --exclude="*.md" --exclude="ci.yml"; then
          echo "Potential credential leak detected!"
          exit 1
        fi
        if grep -r "password.*=" . --exclude-dir=.git --exclude="*.md" --exclude="ci.yml"; then
          echo "Potential credential leak detected!"
          exit 1
        fi
        echo "No credential leaks detected"

  security-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security checks
      run: |
        pip install safety
        safety check --json || true  # Don't fail on vulnerabilities for now
    
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
