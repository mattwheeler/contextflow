name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml click rich

    - name: Test basic imports
      run: |
        export PYTHONPATH="$(pwd):$PYTHONPATH"
        python -c "import contextflow; print('ContextFlow imported successfully')"
        python -c "from contextflow.core.config import ContextFlowConfig; print('Config imported')" || echo "Config import failed"
        python -c "from contextflow.templates.project_templates import ProjectTemplates; print('Templates imported')" || echo "Templates import failed"

    - name: Test CLI help
      run: |
        export PYTHONPATH="$(pwd):$PYTHONPATH"
        python -m contextflow.cli --help || echo "CLI help failed"

    - name: Basic syntax check
      run: |
        python -m py_compile contextflow/__init__.py
        python -m py_compile contextflow/cli.py
        python -m py_compile contextflow/core/config.py
        python -m py_compile contextflow/templates/project_templates.py
