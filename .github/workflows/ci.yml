name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install core dependencies
        pip install -r requirements-core.txt
        # Install test dependencies
        pip install pytest>=7.0.0 black>=22.0.0 flake8>=5.0.0 isort>=5.10.0
        # Install package in development mode
        pip install -e . --no-deps

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --statistics

    - name: Format check with black
      run: |
        black --check --diff .

    - name: Import sort check
      run: |
        isort --check-only --diff .

    - name: Run tests
      run: |
        python -m pytest tests/ -v

    - name: Test CLI installation
      run: |
        contextflow --help
        contextflow templates
    
    - name: Check for credential leaks
      run: |
        # Simple check for common credential patterns
        if grep -r "api_token.*=" . --exclude-dir=.git --exclude="*.md" --exclude="ci.yml" || true; then
          echo "Checking for credential patterns..."
        fi
        echo "Credential check completed"
